<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>The Psychic Game</title>
</head>
<body>

    <div class="m-4 p-2 jumbotron d-flex justify-content-center text-center">
        <h1>The Psychic Game</h1>
    </div>

<div class="container">
    <div class="card m-4 p-4 text-center">
        <div class="p-2 card">
        <h3>Guess What I Am Thinking Of</h3>
        </div>  
        <div class="card m-4 p-4 text-center">
        <p>Press a key to guess</p>
    </div>

    <div id="scorewin">Wins: 0</div>
    <div id="scoreloss">Loses: 0</div>
    <div id="guess">Guesses: 10</div>
    <div id="letters">Letters: </div>
</div>
</div>

<script src="javascript/game.js" type="text/javascript"></script>
</body>
</html>
